<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms assignment Utibe</title>
</head>
<body>
    <h1 style="color: white; background-color: blue;">Your Tech Journey With Netisens</h1>

    <form action="">
        <p>Hi there, What tech skill do you want to learn?</p>
    <input type="checkbox" id="frontend" name="tech_skill" checked>
    <label for="frontend">Frontend web development </label><br>

    <input type="checkbox" id="Backend" name="tech_skill">
    <label for="Backend">Backend web development</label><br>

    <input type="checkbox" id="Mobile_app" name="tech_skill">
    <label for="Mobile_app">Mobile app development</label><br>

    <input type="checkbox" id="fullstack" name="tech_skill">
    <label for="fullstack">Fullstack web development </label><br>

    <input type="checkbox" id="Video" name="tech_skill">
    <label for="Video">Video editing </label><br>

    <input type="checkbox" id="Graphics" name="tech_skill">
    <label for="Graphics">Graphics design </label><br>

    <input type="checkbox" id="Content_creation" name="tech_skill">
    <label for="Content_creation">Content creation </label><br>

    <input type="checkbox" id="UIUX" name="tech_skill">
    <label for="UIUX">UI/UX design</label><br>

    <input type="checkbox" id="Data" name="tech_skill">
    <label for="Data">Data analysis</label><br>

    <input type="checkbox" id="ai" name="tech_skill">
    <label for="ai">Machine learning/AI</label><br>


       <p>How would you want your classes to hold</p>
       <input type="radio" id="onsite" checked>
       <label for="onsite">Onsite</label><br>
       <input type="radio" id="online">
       <label for="online">Online</label><br>
       

       <p>Complete registration by filling this section:</p>
        <label for="1">Name:</label><br>
        <input id="1" type="text" placeholder="enter your name" required><br>

        <label for="2">Phone Number:</label><br>
        <input id="2" placeholder="phone number" required><br>

        <label for="3">E-mail Address:</label><br>
        <input id="3" placeholder="e-mail" required><br>

        <label for="4">Home Address:</label><br>
        <input id="4" placeholder="home address" required><br>

        <label for="5">City:</label><br>
        <input id="5" placeholder="city" required><br>

        <label for="6">State:</label><br>
        <input id="6" placeholder="state" required><br>

    </form>
</body>
</html>
