<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms assignment Utibe</title>
    <link href="styles.css" rel="stylesheet">
</head>
<body>
    <h1>Your Tech Journey With Netisens</h1>

    <form action=""> 
    <h3 style="font-family: serif;">Hi there, What tech skill do you want to learn?</h3>
<fieldset>
    <input type="radio" id="frontend" name="tech_skill" checked>
    <label for="frontend">Frontend web development </label><br>

    <input type="radio" id="Backend" name="tech_skill">
    <label for="Backend">Backend web development</label><br>

    <input type="radio" id="Mobile_app" name="tech_skill">
    <label for="Mobile_app">Mobile app development</label><br>

    <input type="radio" id="fullstack" name="tech_skill">
    <label for="fullstack">Fullstack web development </label><br>

    <input type="radio" id="Video" name="tech_skill">
    <label for="Video">Video editing </label><br>

    <input type="radio" id="Graphics" name="tech_skill">
    <label for="Graphics">Graphics design </label><br>

    <input type="radio" id="Content_creation" name="tech_skill">
    <label for="Content_creation">Content creation </label><br>

    <input type="radio" id="UIUX" name="tech_skill">
    <label for="UIUX">UI/UX design</label><br>

    <input type="radio" id="Data" name="tech_skill">
    <label for="Data">Data analysis</label><br>

    <input type="radio" id="ai" name="tech_skill">
    <label for="ai">Machine learning/AI</label><br>
</fieldset>

       <h3>How would you want your classes to hold</h3>
    <fieldset>
       <input type="radio" name="class" id="onsite">
       <label for="onsite">Onsite</label><br>
       <input type="radio" name="class" id="on_line">
       <label for="on_line">Online</label><br>
    </fieldset>
    
       <h3>Complete registration by filling this section:</h3>
       <fieldset>
        <label for="1">Name:</label><br>
        <input type="text" id="1" type="text" placeholder="enter your name" required><br>

        <label for="2">Phone Number:</label><br>
        <input type="number" id="2" placeholder="phone number" required><br>

        <label for="3">E-mail Address:</label><br>
        <input type="text" id="3" placeholder="e-mail" required><br>

        <label for="4">Home Address:</label><br>
        <input type="text" id="4" placeholder="home address" required><br>

        <label for="5">City:</label><br>
        <input type="text" id="5" placeholder="city" required><br>

        <label for="6">State:</label><br>
        <input type="text" id="6" placeholder="state" required><br>
    </fieldset>
    <button>click</button>
    </form>

</body>
</html>
